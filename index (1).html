<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="../static/style.css">
    <title>QuzZania- Start the Quiz</title>
    
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand mx-5 font-weight-bold">QuzZania</a>
          <p class="mr-sm-2  my-2 mx-3 font-weight-bold name">Name</p>
        </form>
      </nav>

 <div class="container mt-sm-5 my-1">

    <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"><b>Q. {{quiz.question}}</b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <label class="options">{{quiz.opt1}} <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label> <label class="options">{{quiz.opt2}} <input type="radio" name="radio">
            <span class="checkmark"></span></label>
         <label class="options">{{quiz.opt3}}
            <input type="radio" name="radio"> <span class="checkmark"></span> </label>
            <label class="options">{{quiz.opt4}} <input type="radio" name="radio"> <span class="checkmark"></span> </label> </div>
    </div>

    <div class="d-flex align-items-center pt-3">
        <div id="prev"> <button class="btn btn-primary">Previous</button> </div>
        <div class="ml-auto mr-sm-5"> <button class="btn btn-success">Next</button> </div>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


  </body>
</html>
